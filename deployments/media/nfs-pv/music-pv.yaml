---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-music-pv
  namespace: media
spec:
  storageClassName: data
  capacity:
    storage: 2900Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: "/mnt/music"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-music-pvc
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: data
  resources:
    requests:
      storage: 2900Gi