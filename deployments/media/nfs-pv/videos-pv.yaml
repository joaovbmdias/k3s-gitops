---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-videos-pv
  namespace: media
spec:
  storageClassName: data
  capacity:
    storage: 3Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: "/mnt/nfsshare/Shared Videos"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-videos-pvc
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: data
  resources:
    requests:
      storage: 3Gi